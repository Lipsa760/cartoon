<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="cartoon"></div>
   <div class="lhead"></div>
   <div class="rhead"></div>
   <div class="cone"></div>
   <div class="neck"></div>
   <div class="body"></div>
   <div class="face">
       <div class="lear">
       <div class="e"></div>
       </div>
       <div class="rear">
           <div class="e"></div>
       </div>
       <div class="left-eyebrow"></div>
       <div class="left-eyebrow1"></div>
       <div class="right-eyebrow"></div>
       <div class="right-eyebrow1"></div>
       <div id="nose"></div>
       <div class="mouth">
           <div id="m"></div>
       </div>
       <div class="left-eye">
           <div class="eye"></div>
       </div>
       <div class="right-eye">
           <div class="eye"></div>
       </div>
   </div>

</body>
</html>
